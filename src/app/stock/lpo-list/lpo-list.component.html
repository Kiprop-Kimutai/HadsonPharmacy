<div class = "body">
  <p>
    lpo-list works!
  </p>
  <div class = "body">
    <div>
      <button class = "add-button" mat-icon-button matTooltip = "Add Product"  (click) = "addNewProduct()"><img src = "../../assets/icons/add.png"/></button>
    </div>
  <mat-form-field class = "filterField">
    <input  matInput (keyup)= "filterProducts($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="pendingLPos" class="mat-elevation-z8">
  
      <!-- po_number column -->
      <ng-container matColumnDef="po_number">
        <th mat-header-cell *matHeaderCellDef> Po Number </th>
        <td mat-cell *matCellDef="let purchase_order" (click) = "navigateToStockItem(purchase_order.po_number)"> {{purchase_order.po_number}} </td>
      </ng-container>
    
      <!-- raised_by column -->
      <ng-container matColumnDef="raised_by">
        <th mat-header-cell *matHeaderCellDef> Raised by </th>
        <td mat-cell *matCellDef="let purchase_order" (click) = "navigateToStockItem(purchase_order.raised_by)"> {{purchase_order.raised_by}} </td>
      </ng-container>
    
      <!-- supplier column -->
      <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef> Supplier</th>
        <td mat-cell *matCellDef="let purchase_order" (click) = "navigateToStockItem(purchase_order.supplier)"> {{purchase_order.supplier}} </td>
      </ng-container>
    
      <!-- created_at column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Raised On</th>
        <td mat-cell *matCellDef="let purchase_order" (click) = "navigateToStockItem(purchase_order.created_at)"> {{purchase_order.created_at}} </td>
      </ng-container>
    
      <!-- status column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let purchase_order" (click) = "navigateToStockItem(purchase_order.status)"> {{purchase_order.status}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  <div>
  <mat-paginator [length]= "dataLength"
                [pageSize]="pageSize"
                [pageSizeOptions]="[2, 3, 5, 10, 25, 100]"
                (page) = "pageEvent = $event" (page) = "paginateValues(pageEvent.pageSize,pageEvent.pageIndex)">
  </mat-paginator >
  </div>
  </div>
  
</div>
