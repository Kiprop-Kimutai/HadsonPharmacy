<div class = "body">
    <form [formGroup] = "salesFormGroup">
        <table>
            <tr>
                <td>
                    <div>
                    <input placeholder = "select product " class = "search-icon" (mouseenter) = "toggleProductList()"/>
                    </div>
                    <div *ngIf = "showproductslist">
                    <mat-card style = "position:absolute;z-index: 1">
                        <div>
                            <mat-form-field>
                                <input matInput placeholder = "search product " (keyup) = "filterProducts($event.target.value)"/>
                            </mat-form-field>
                        </div>
                    <div>
                        <!--<p *ngFor = "let product of products">{{product.product_code}} | {{product.ordering_price}}  | {{product.selling_price}} </p><br>-->
                        <table mat-table [dataSource]="products" class="mat-elevation-z8">
  
                                <!-- product name Column -->
                                <ng-container matColumnDef="product_name">
                                  <th mat-header-cell *matHeaderCellDef> product name </th>
                                  <td mat-cell *matCellDef="let product" (click) = "navigateToStockItem(product.id)"> {{product.product_name}} </td>
                                </ng-container>
                              
                                <!-- generic name Column -->
                                <ng-container matColumnDef="gen_name">
                                  <th mat-header-cell *matHeaderCellDef> generic name</th>
                                  <td mat-cell *matCellDef="let product" (click) = "navigateToStockItem(product.product_id)"> {{product.gen_name}} </td>
                                </ng-container>
                              
                                <!-- product code Column -->
                                <ng-container matColumnDef="product_code">
                                  <th mat-header-cell *matHeaderCellDef> product code</th>
                                  <td mat-cell *matCellDef="let product" (click) = "navigateToStockItem(product.product_id)"> {{product.product_code}} </td>
                                </ng-container>
                              
                                <!-- on-hand qty Column -->
                                <ng-container matColumnDef="onhand_qty">
                                  <th mat-header-cell *matHeaderCellDef>on-hand qty</th>
                                  <td mat-cell *matCellDef="let product" (click) = "navigateToStockItem(product.product_id)"> {{product.onhand_qty}} </td>
                                </ng-container>
                              
                                <!-- created_at Column -->
                                <ng-container matColumnDef="created_at">
                                  <th mat-header-cell *matHeaderCellDef>Created_at</th>
                                  <td mat-cell *matCellDef="let product" (click) = "navigateToStockItem(product.product_id)"> {{product.created_at}} </td>
                                </ng-container>
                              
                                <!-- selling price Column -->
                                <ng-container matColumnDef="selling_price">
                                  <th mat-header-cell *matHeaderCellDef>Selling_Price</th>
                                  <td mat-cell *matCellDef="let product" (click) = "navigateToStockItem(product.product_id)"> {{product.selling_price}} </td>
                                </ng-container>
                                                         
                                <tr mat-header-row *matHeaderRowDef="productsdisplayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: productsdisplayedColumns;"></tr>
                              </table>
                              <div>
                                    <mat-paginator [length]= "dataLength"
                                                  [pageSize]="pageSize"
                                                  [pageSizeOptions]="[2, 3, 5, 10, 25, 100]"
                                                  (page) = "pageEvent = $event" (page) = "paginateValues(pageEvent.pageSize,pageEvent.pageIndex)">
                                    </mat-paginator >
                                    </div>
                    </div>
                    </mat-card>
                    </div>
                    <span style = "position:absolute;z-index: -1">Jonah Kiprop</span>
                    
                </td>
                <td>
                    <span>qty:</span><input type = "number" formControlName = "quantity" value = "1"/>
                </td>
                <td>
                    <button mat-flat-button style = "background-color: teal">Add</button>
                </td>
            </tr>
        </table>
    </form>
</div>
